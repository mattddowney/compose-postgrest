upstream docker-postgrest {
    server postgrest:3000;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location /api/ {
        # rewrite cookie as Authorization header
        rewrite_by_lua_block {
            local cookie_value = ngx.req.get_headers()["Cookie"]
            if cookie_value ~= nil then
                local jwt = cookie_value:match("access_token=([^ ]+)")
                ngx.req.set_header("Authorization", "Bearer " .. jwt)
            end
            ngx.req.clear_header("Cookie")
        }

        # proxy :80/api/* to :3000/*
        proxy_pass http://docker-postgrest/;
    }

    location / {
        root   /usr/local/openresty/nginx/html;
        index  index.html index.htm;
    }



    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }

